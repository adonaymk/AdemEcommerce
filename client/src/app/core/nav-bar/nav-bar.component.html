<div

    <img src="/assets/images/logo.png" style="max-height: 70px;" alt="logo" class="logo" routerLink="/">

    <nav class="my-2 my-md-0 mr-md-3 text-uppercase" style="font-size: large;">
        <a class="py-2 ml-3" [routerLink]="['/']" routerLinkActive="active"
            [routerLinkActiveOptions]="{exact: true}">Home</a>
        <a class="py-2 ml-3" routerLink="/shop" routerLinkActive="active">Shop</a>
        <a class="py-2 ml-3" href="#">Contact</a>
    </nav>
    <div class="d-flex align-items-center">
        <a class="position-relative">
            <i class="fa fa-shopping-cart fa-2x mr-5 text-dark"></i>
            <div class="cart-no">5</div>
        </a>
        <a class="btn btn-outline-secondary" href="#">Login</a>
        <a class="btn btn-outline-secondary ml-2" href="#">Sign up</a>
    </div>
